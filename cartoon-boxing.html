<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cartoon Boxing</title>
    <link rel="shortcut icon" href="games/cartoonboxing/TemplateData/favicon.ico">
    <link rel="stylesheet" href="games/cartoonboxing/TemplateData/style.css">
    <script src="games/cartoonboxing/TemplateData/UnityProgress.js"></script>
    <script src="games/cartoonboxing/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "games/cartoonboxing/Build/CartoonBoxing.json", {onProgress: UnityProgress});

  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">

        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Cartoon Boxing</div>
      </div>
    </div>
  </body>
</html>
